<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header id="header">
        <div class="header__logo">
            <img src="./assets/img/header.png" alt="">
            <div class="header__slogan">
                <p>Let's get shit done!</p>
                <img src="./assets/img/peace.png" alt="">
            </div>
        </div>

        <div class="header__add js-header__add">
            <span>+</span>
            <span>New task</span>
        </div>
    </header>

    <div id="container">
        <div class="row">
            <div class="col todo">
                <div class="item-title">
                    <p>Todo</p>
                    <p class="item-title-quantity">3</p>
                </div>
                <div class="item-border"></div>
                
                <div id="todo_list" class="list__active">
                </div>
            </div>
            <div class="col doing">
                <div class="item-title">
                    <p>Doing</p>
                    <p class="item-title-quantity">3</p>
                </div>
                <div class="item-border"></div>
                
                <div id="doing_list" class="list__active">
                </div>
            </div>
            <div class="col finish">
                <div class="item-title">
                    <p>Finish</p>
                    <p class="item-title-quantity">3</p>
                </div>
                <div class="item-border"></div>
                
                <div id="finish_list" class="list__active">
                </div>
            </div>
        </div>
    </div>

    <div class="modal js-modal">
        <div class="modal-container js-modal-container">
            <div class="modal-close js-modal-close">
                <i class="fa-solid fa-circle-xmark"></i>
            </div>
            <h1 class="modal-header">
                Add new Todo
            </h1>

            <div class="modal-body">
                <div class="modal-body-input">
                    <input type="text" placeholder="Category" required>
                    <input type="text" placeholder="Title" required>
                    <textarea name="" id="" cols="20" rows="5" placeholder="Content" required></textarea>
                </div>
                <button class="js-add-submit">Submit</button>
            </div>
        </div>
    </div>

    <div class="modal js-modal" id="edit-modal">
        <div class="modal-container js-edit-modal-container">
            <div class="modal-close js-edit-modal-close">
                <i class="fa-solid fa-circle-xmark"></i>
            </div>
            <h1 class="modal-header">
                Edit 
            </h1>

            <div class="modal-body">
                <div class="modal-body-input modal-edit-input">
                    <input type="text" placeholder="Category" required>
                    <input type="text" placeholder="Title" required>
                    <textarea name="" id="" cols="20" rows="5" placeholder="Content" required></textarea>
                </div>
                <div class="edit-modal-body-option">
                    <div>
                        <input type="radio" id="cate1" name="category" value="1" checked>
                        <label for="cate1">Todo</label>
                    </div>
                    <div>
                        <input type="radio" id="cate2" name="category" value="2">
                        <label for="cate2">Doing</label>
                    </div>
                    <div>
                        <input type="radio" id="cate3" name="category" value="3">
                        <label for="cate3">Finish</label>
                    </div>
                </div>
                <button class="js-edit-submit">Submit</button>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
